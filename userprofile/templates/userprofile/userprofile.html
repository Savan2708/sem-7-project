{% extends 'doc/base.html' %}
{% block content %}
{% load static %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static "images/bg_1.jpg" %});" data-stellar-background-ratio="0.5">
<div class="overlay"></div>
<div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Clinic</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Clinic <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
    </div>
</div>
</section>
<section class="ftco-section ftco-no-pt ftco-no-pb ftco-counter img"
id="section-counter" style="background-image: url({% static "images/slider2.jpg" %});" data-stellar-background-ratio="0.5">
	    			<div class="col-lg-12 bg-counter aside-stretch">

    				<div class="row pt-4 mt-1">
	<div class="col-md-12 d-flex justify-content-center counter-wrap ftco-animate">

	</div></div></div>
<div class="container">

	    		<div class="row">
    			<div class="col-md-12">
            <div class="heading-section heading-section-white ftco-animate mb-5">
                <span class="subheading mt-4">Register Clinic</span>
                <h2 class="mb-4">Registration</h2>
            </div>
            <form action="" class="appointment-form ftco-animate" method="post" enctype="multipart/form-data">{% csrf_token %}
                <label class="form-control"> Upload Image
					<input type="file" alt="Submit" width="48" height="48" style="float:right" name="image" required>
				</label>
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
                    </div>
                    <div class="form-group ml-md-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="form-group ml-md-4">
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <div class="form-field">
                            <div class="select-wrap">
                                <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                <select id="sys" name="service" class="form-control"  required>
                                    <option value="">Select Your Services</option>
									<option value="Anesthesiologists">Anesthesiologists</option>
									<option value="Ayurvedic">Ayurvedic</option>
                                    <option value="Cardiology">Cardiology</option>
									<option value="Colon and Rectal Surgeons">Colon and Rectal Surgeons</option>
                                    <option value="Dental">Dental</option>
									<option value="Dermatologists">Dermatologists</option>
									<option value="Gastroenterologists">Gastroenterologists</option>
									<option value="General Surgeons">General Surgeons</option>
									<option value="Homeopathic">Homeopathic</option>
									<option value="Immunologists">Immunologists</option>
									<option value="Neurology">Neurology</option>
                                    <option value="Physiotherapist">Physiotherapist</option>
									<option value="Radiologists">Radiologists</option>
									<option value="Urologists">Urologists</option>
									<option value="Other Services">Other Services</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <input type="text" class="form-control" id="Clinicname" name="clinic_name" placeholder="Clinic Name" required>
                    </div>
                </div>

                <div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <input type="number" class="form-control" id="years" name="years" placeholder="Years Of Experience" required>
                        </div>
                    </div>
                </div>

                <div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                        </div>
                    </div>
                </div>

				<div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="tel" class="form-control" id="pin" name="pincode" placeholder="Pin Code" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                    </div>
                </div>

				<div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
							<div class="icon"><span class="ion-ios-clock"></span></div>
		            		<input type="text" class="form-control appointment_time" name="open_time" placeholder="Open Time" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <div class="icon"><span class="ion-ios-clock"></span></div>
		            		<input type="text" class="form-control appointment_time" name="close_time" placeholder="Close Time" required>
                        </div>
                    </div>
                </div>

				<div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
							<div class="icon"><span class="ion-ios-clock"></span></div>
		            		<input type="text" class="form-control appointment_time" name="break_start" placeholder="Break Time Start" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <div class="icon"><span class="ion-ios-clock"></span></div>
		            		<input type="text" class="form-control appointment_time" name="break_end" placeholder="Break Time End" required>
                        </div>
                    </div>
                </div>

				<div class="d-md-flex">
                    <div class="form-group">
                        <textarea cols="30" rows="2" class="form-control" id="about" name="about" placeholder="About" required></textarea>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <textarea cols="30" rows="2" class="form-control" id="address" name="address" placeholder="Address" required></textarea>
                    </div>
                </div>
                <center><input type="submit" value="Register" name="Register" class="btn btn-secondary py-3 px-4 mt-4 mb-4"></center>

			{% if messages %}
				{% for msg in messages %}
					<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
					  {{ msg }}
					</div>
				{% endfor %}
			{% endif %}
            </form>
        </div>
				</div>
</div>
	    			<div class="col-lg-12 bg-counter aside-stretch">

    				<div class="row pt-4 mt-1">
	<div class="col-md-12 d-flex justify-content-center counter-wrap ftco-animate">

	</div></div></div>
</section>
{% endblock %}
