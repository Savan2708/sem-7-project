{% extends 'doc/base.html' %}
{% block content %}
{% load static %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static "images/bg_1.jpg" %});" data-stellar-background-ratio="0.5">
<div class="overlay"></div>
<div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Appointment</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                <span class="mr-2"><a href="{% url 'home' %}">Doctors <i class="ion-ios-arrow-forward"></i></a></span>
                <span>appointment </span>
            </p>
        </div>
    </div>
</div>
</section>
<section class="ftco-section ftco-no-pt ftco-no-pb ftco-counter img"
id="section-counter" style="background-image: url({% static "images/slider2.jpg" %});"
data-stellar-background-ratio="0.5">
<div class="col-lg-12 bg-counter aside-stretch">
    <div class="row pt-4 mt-1">
        <div class="col-md-12 d-flex justify-content-center counter-wrap ftco-animate">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="heading-section heading-section-white ftco-animate mb-5">
                <span class="subheading mt-4"></span>
                <h2 class="mb-4">Make An Appointment</h2>
            </div>
{% if profile %}
            <form action="" class="appointment-form ftco-animate" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" value="{{ profile.username }}" class="form-control" id="duname" name="duname" placeholder="{{ profile.username }}" readonly>
                    </div>

                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" id="pfname" name="pfname" placeholder="Enter Patient's First Name" required>
                    </div>
                    <div class="form-group ml-md-4">
                        <input type="text" class="form-control" id="plname" name="plname" placeholder="Enter Patient's Last Name" required>
                    </div>
                </div>

                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="pemail" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group ml-md-4">
                        <input type="date" class="form-control" id="date" name="date" placeholder="Date" required>
                    </div>
                </div>

                <div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="text" class="form-control" id="state" name="pstate" placeholder="State" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <input type="text" class="form-control" id="city" name="pcity" placeholder="City" required>
                        </div>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="tel" class="form-control" id="pin" name="ppincode" placeholder="Pin Code" required>
                        </div>
                    </div>
                    <div class="form-group ml-md-4">
                        <div class="input-wrap">
                            <input type="tel" class="form-control" id="phone" name="pphone" placeholder="Phone" required>
                        </div>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <textarea cols="30" rows="2" class="form-control" id="about" name="history" placeholder="Enter Patient's Medical History" required></textarea>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="form-group">
                        <textarea cols="30" rows="2" class="form-control" id="address" name="paddress" placeholder="Address" required></textarea>
                    </div>
                </div>
                <center><input type="submit" value="Make An Appointment" name="Register" class="btn btn-secondary py-2 px-3 mt-4 mb-4"></center>
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
                    {{ msg }}
                </div>
                {% endfor %}
                {% endif %}

            </form>
            {% endif %}

        </div>
    </div>
</div>
<div class="col-lg-12 bg-counter aside-stretch">
    <div class="row pt-4 mt-1">
        <div class="col-md-12 d-flex justify-content-center counter-wrap ftco-animate">
        </div>
    </div>
</div>
</section>
{% endblock %}
