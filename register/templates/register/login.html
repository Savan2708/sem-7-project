<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'css/aos.css' %}">
        <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <style>
            body,
            html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: lightblue url("{% static "images/slider2.jpg" %}") no-repeat fixed center;
            }
            .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #74cfbf;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
            }
            .form_container {
            margin-top: 20px;
            }
            #form-title{
            color: #fff;
            }
            .login_btn {
            width: 100%;
            background: #33aaff !important;
            color: white !important;
            }
            .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
            }
            .login_container {
            padding: 0 2rem;
            }
            .input-group-text {
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
            }
            .input_user,
            .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
            }
            #messages{
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            }
            .a {
            width: 80px;
            height: 50px;
            transition: 0.2s;
            }
            .a:hover {
            color: rgba(0, 0, 255, 0.9);
            background: rgba(0, 0, 200, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 200, 0.9),0px 0px 40px rgba(0, 0, 200, 0.9),0px 0px 80px rgba(0, 0, 200, 0.9);
            }
            #sss
            {
            font-size: 25px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar py-3 navbar-expand-lg ftco_navbar navbar-light bg-light flex-row">
            <div class="container">
                <div class="row no-gutters d-flex align-items-start align-items-center px-3 px-md-0">
                    <div class="col-lg-2 pr-4 align-items-center">
                        <a class="navbar-brand" href="{% url 'home' %}" id="sss">Doc-<span id="sss">Appointment</span></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">LOGIN</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">{% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" placeholder="Password..." class="form-control" >
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn a" type="submit" value="Login">
                            </div>

                            {% if messages %}
                                {% for msg in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
                                      {{ msg }}
                                    </div>
                                {% endfor %}
                            {% endif %}

                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
